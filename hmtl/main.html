<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="container">
      <div class="navbar">
        <h3>LOGO</h3>
        <ul class="d-flex">
          <li>Главная</li>
          <a href="./shop.html"> <li>Магазин</li></a>

          <li>О бренде</li>
          <li>Контакты</li>
          <li data-bs-toggle="modal" data-bs-target="#exampleModal">
            Добавить продукт
          </li>
        </ul>
        <div class="d-flex">
          <p>996 999 123</p>
          <h3>CART</h3>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              placeholder="title"
              class="form-control input-title"
            />
            <select class="category">
              <option selected disabled value="">Выберите категорию</option>
              <option value="coat">Пальто</option>
              <option value="sweatshirt">Свитшоты</option>
              <option value="cardigan">Кардиганы</option>
              <option value="hoodie">Толстовки</option>
            </select>
            <input
              type="text"
              placeholder="description"
              class="form-control input-descr"
            />
            <input
              type="text"
              placeholder="price"
              class="form-control input-price"
            />
            <input
              type="text"
              placeholder="image"
              class="form-control input-image"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-add">
              add product
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <script src="../js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <h2>МАГАЗИН</h2>
    <input type="" class="search-inp" 
    placeholder = "search...">
 
    <!-- filter -->
    <div>
        <button onclick="fetchByParams('')">Все</button>
        <button onclick="fetchByParams('coat')">Пальто</button>
        <button onclick="fetchByParams('sweatshirt')">Свитшоты</button>
        <button onclick="fetchByParams('cardigan')">Кардиганы</button>
        <button onclick="fetchByParams('hoodie')">Толстовки</button>
    </div>


    <!-- filter -->
    <div class="product-list"></div>

    <!-- pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item prev"><a class="page-link" href="#">Previous</a></li>
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <div class="pagination-list d-flex"> </div>
        <li class="page-item next"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <!-- pagination -->


    <!-- Modal -->


<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT PRODUCT</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="title" class="form-control input-edit-title">
          <select  class="category">
            <option value="coat">Пальто</option>
            <option value="sweatshirt">Свитшоты</option>
            <option value="cardigan">Кардиганы</option>
            <option value="hoodie">Толстовки</option>

          <input type="text" placeholder="description" class="form-control input-edit-descr">
          <input type="text" placeholder="price" class="form-control input-edit-price">
          <input type="text" placeholder="image" class="form-control input-edit-image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-add btn-save">SAVE CHANGES</button>
        </div>
      </div>
    </div>
  </div>
      <!-- Modal -->
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script src="../js/shop.js"></script>
</body>
</html>
